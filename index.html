<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide icons as simple SVG components
        const Heart = () => (
            <svg className="w-20 h-20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );
        
        const Gift = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="20 12 20 22 4 22 4 12"></polyline>
                <rect x="2" y="7" width="20" height="5"></rect>
                <line x1="12" y1="22" x2="12" y2="7"></line>
                <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>
        );
        
        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 3v18m9-9H3m15.364 6.364L5.636 5.636m12.728 0L5.636 18.364"></path>
            </svg>
        );
        
        const X = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const ChevronLeft = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );
        
        const ChevronRight = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const BirthdayWebsite = () => {
          const [showWelcome, setShowWelcome] = useState(true);
          const [showCard, setShowCard] = useState(false);
          const [currentClue, setCurrentClue] = useState(0);
          const [clueAnswers, setClueAnswers] = useState(['', '', '']);
          const [currentImage, setCurrentImage] = useState(0);
          const [balloons, setBalloons] = useState([]);
          const [foundEasterEggs, setFoundEasterEggs] = useState([]);
          const [showConfetti, setShowConfetti] = useState(false);

          const clues = [
            {
              question: "Where do we cook up love and late-night snacks?",
              answer: "kitchen",
              hint: "It's where delicious memories are made! ğŸ³"
            },
            {
              question: "Where do we relax and binge-watch our favorite shows together?",
              answer: "couch",
              hint: "Our cozy spot for movie nights! ğŸ“º"
            },
            {
              question: "Where do you keep your most fabulous outfits?",
              answer: "closet",
              hint: "Your gift is waiting where style lives! ğŸ‘—"
            }
          ];

          const easterEggs = [
            { id: 1, position: 'top-20 left-10', fact: "Fun Fact #1: Add your own here!" },
            { id: 2, position: 'bottom-32 right-16', fact: "Fun Fact #2: Something she loves!" },
            { id: 3, position: 'top-1/2 left-1/4', fact: "Fun Fact #3: A cute memory!" },
            { id: 4, position: 'bottom-20 left-1/3', fact: "Fun Fact #4: Her favorite thing!" }
          ];

          const photos = [
            { url: 'https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=800', caption: 'Photo 1 - Replace with your photo' },
            { url: 'https://images.unsplash.com/photo-1522673607211-8741e0536700?w=800', caption: 'Photo 2 - Replace with your photo' },
            { url: 'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=800', caption: 'Photo 3 - Replace with your photo' },
            { url: 'https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?w=800', caption: 'Photo 4 - Replace with your photo' }
          ];

          useEffect(() => {
            const audio = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_4a8bf98a72.mp3');
            audio.loop = true;
            audio.volume = 0.3;
            audio.play().catch(e => console.log('Audio autoplay prevented'));

            const interval = setInterval(() => {
              setBalloons(prev => [...prev, {
                id: Date.now(),
                left: Math.random() * 100,
                delay: Math.random() * 2
              }]);
            }, 3000);

            setTimeout(() => setShowConfetti(true), 500);

            return () => {
              clearInterval(interval);
              audio.pause();
            };
          }, []);

          useEffect(() => {
            if (balloons.length > 15) {
              setBalloons(prev => prev.slice(-15));
            }
          }, [balloons]);

          const handleClueSubmit = (index) => {
            if (clueAnswers[index].toLowerCase().trim() === clues[index].answer.toLowerCase()) {
              if (index < clues.length - 1) {
                setCurrentClue(index + 1);
                alert("Correct! ğŸ‰ Here's your next clue!");
              } else {
                alert("ğŸ‰ YOU FOUND IT! Your gift is in the closet! Go get your new shoes! ğŸ‘ âœ¨");
              }
            } else {
              alert("Not quite! Try again! ğŸ’œ");
            }
          };

          const updateClueAnswer = (index, value) => {
            const newAnswers = [...clueAnswers];
            newAnswers[index] = value;
            setClueAnswers(newAnswers);
          };

          const nextImage = () => setCurrentImage((prev) => (prev + 1) % photos.length);
          const prevImage = () => setCurrentImage((prev) => (prev - 1 + photos.length) % photos.length);

          const discoverEasterEgg = (egg) => {
            if (!foundEasterEggs.includes(egg.id)) {
              setFoundEasterEggs([...foundEasterEggs, egg.id]);
              alert(egg.fact);
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-purple-700 to-pink-600 relative overflow-hidden">
              {showConfetti && (
                <div className="fixed inset-0 pointer-events-none z-50">
                  {[...Array(50)].map((_, i) => (
                    <div
                      key={i}
                      className="absolute w-2 h-2 bg-yellow-300 rounded-full animate-ping"
                      style={{
                        left: `${Math.random() * 100}%`,
                        top: `-${Math.random() * 20}%`,
                        animationDelay: `${Math.random() * 2}s`,
                        animationDuration: `${2 + Math.random() * 3}s`
                      }}
                    />
                  ))}
                </div>
              )}

              {balloons.map(balloon => (
                <div
                  key={balloon.id}
                  className="fixed bottom-0 text-6xl animate-bounce pointer-events-none"
                  style={{
                    left: `${balloon.left}%`,
                    animation: `float 8s ease-in forwards`,
                    animationDelay: `${balloon.delay}s`
                  }}
                >
                  ğŸˆ
                </div>
              ))}

              {easterEggs.map(egg => (
                <button
                  key={egg.id}
                  onClick={() => discoverEasterEgg(egg)}
                  className={`fixed ${egg.position} w-8 h-8 ${
                    foundEasterEggs.includes(egg.id) ? 'opacity-30' : 'opacity-70 hover:opacity-100'
                  } transition-opacity z-30`}
                >
                  <Sparkles className="w-8 h-8 text-yellow-300 animate-pulse" />
                </button>
              ))}

              <style>{`
                @keyframes float {
                  to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                  }
                }
              `}</style>

              {showWelcome && (
                <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
                  <div className="bg-gradient-to-br from-purple-600 to-pink-500 rounded-3xl p-8 max-w-2xl w-full shadow-2xl animate-pulse">
                    <div className="text-center">
                      <div className="flex justify-center mb-6">
                        <Heart />
                      </div>
                      <h1 className="text-5xl font-bold text-white mb-6">Happy Birthday, My Love! ğŸ’œ</h1>
                      <div className="bg-white bg-opacity-20 rounded-2xl p-6 mb-6 text-white text-lg leading-relaxed">
                        <p className="mb-4">Dear [Her Name],</p>
                        <p className="mb-4">
                          On this special day, I want you to know how incredibly lucky I am to have you in my life. 
                          You bring so much joy, laughter, and love into every moment we share together.
                        </p>
                        <p className="mb-4">
                          I've created this special website just for you, filled with memories, surprises, and a 
                          fun scavenger hunt that leads to your birthday gift!
                        </p>
                        <p className="mb-4">
                          Thank you for being the amazing person you are. Here's to another year of adventures, 
                          love, and endless happiness together.
                        </p>
                        <p className="font-bold">All my love, forever and always â¤ï¸</p>
                      </div>
                      <button
                        onClick={() => setShowWelcome(false)}
                        className="bg-white text-purple-600 px-8 py-4 rounded-full font-bold text-xl hover:bg-purple-100 transition-all transform hover:scale-105"
                      >
                        Start Your Birthday Adventure! ğŸ‰
                      </button>
                    </div>
                  </div>
                </div>
              )}

              <div className="container mx-auto px-4 py-12">
                <header className="text-center mb-12">
                  <h1 className="text-6xl font-bold text-white mb-4 animate-bounce">
                    ğŸ‚ Happy Birthday Beautiful! ğŸ‚
                  </h1>
                  <p className="text-2xl text-purple-200">A special day for a special person ğŸ’œ</p>
                </header>

                <section className="mb-16">
                  <div className="max-w-md mx-auto">
                    <button
                      onClick={() => setShowCard(true)}
                      className="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-6 rounded-2xl text-2xl font-bold shadow-2xl hover:shadow-purple-500/50 transition-all transform hover:scale-105"
                    >
                      ğŸ Open Your Birthday Card ğŸ
                    </button>
                  </div>
                </section>

                {showCard && (
                  <div className="fixed inset-0 bg-black bg-opacity-80 z-40 flex items-center justify-center p-4">
                    <div className="bg-gradient-to-br from-purple-400 to-pink-400 rounded-3xl p-8 max-w-lg w-full relative shadow-2xl">
                      <button
                        onClick={() => setShowCard(false)}
                        className="absolute top-4 right-4 text-white hover:text-gray-200"
                      >
                        <X />
                      </button>
                      <div className="text-center text-white">
                        <h2 className="text-4xl font-bold mb-6">ğŸ’œ Birthday Wishes ğŸ’œ</h2>
                        <div className="bg-white bg-opacity-30 rounded-xl p-6 text-lg leading-relaxed">
                          <p className="mb-4">
                            Happy Birthday to the most incredible person I know!
                          </p>
                          <p className="mb-4">
                            Every moment with you is a treasure. Your smile lights up my world, 
                            your laugh is my favorite sound, and your love is my greatest gift.
                          </p>
                          <p className="mb-4">
                            May this year bring you everything your heart desires and more.
                          </p>
                          <p className="font-bold text-2xl">I love you to the moon and back! ğŸŒ™âœ¨</p>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                <section className="mb-16">
                  <h2 className="text-4xl font-bold text-white text-center mb-8">
                    ğŸ“¸ Our Beautiful Memories ğŸ“¸
                  </h2>
                  <div className="max-w-3xl mx-auto bg-white bg-opacity-20 rounded-3xl p-8 backdrop-blur-sm">
                    <div className="relative">
                      <img
                        src={photos[currentImage].url}
                        alt={photos[currentImage].caption}
                        className="w-full h-96 object-cover rounded-2xl shadow-2xl"
                      />
                      <div className="absolute inset-0 flex items-center justify-between px-4">
                        <button
                          onClick={prevImage}
                          className="bg-white bg-opacity-70 p-3 rounded-full hover:bg-opacity-100 transition"
                        >
                          <ChevronLeft />
                        </button>
                        <button
                          onClick={nextImage}
                          className="bg-white bg-opacity-70 p-3 rounded-full hover:bg-opacity-100 transition"
                        >
                          <ChevronRight />
                        </button>
                      </div>
                    </div>
                    <p className="text-white text-center mt-4 text-xl">{photos[currentImage].caption}</p>
                    <div className="flex justify-center gap-2 mt-4">
                      {photos.map((_, index) => (
                        <button
                          key={index}
                          onClick={() => setCurrentImage(index)}
                          className={`w-3 h-3 rounded-full ${
                            index === currentImage ? 'bg-white' : 'bg-white bg-opacity-40'
                          }`}
                        />
                      ))}
                    </div>
                  </div>
                </section>

                <section className="mb-16">
                  <h2 className="text-4xl font-bold text-white text-center mb-8">
                    ğŸ” Your Birthday Scavenger Hunt ğŸ”
                  </h2>
                  <div className="max-w-2xl mx-auto bg-white bg-opacity-20 rounded-3xl p-8 backdrop-blur-sm">
                    <p className="text-white text-center text-xl mb-8">
                      Solve the clues to find your special gift! ğŸ
                    </p>
                    
                    {clues.map((clue, index) => (
                      <div
                        key={index}
                        className={`mb-6 ${index === currentClue ? 'block' : 'hidden'}`}
                      >
                        <div className="bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl p-6 shadow-xl">
                          <h3 className="text-2xl font-bold text-white mb-4">
                            Clue {index + 1} of {clues.length}
                          </h3>
                          <p className="text-white text-xl mb-4">{clue.question}</p>
                          <p className="text-purple-200 text-sm mb-4 italic">{clue.hint}</p>
                          <div className="flex gap-2">
                            <input
                              type="text"
                              value={clueAnswers[index]}
                              onChange={(e) => updateClueAnswer(index, e.target.value)}
                              placeholder="Type your answer..."
                              className="flex-1 px-4 py-3 rounded-xl text-lg text-black"
                            />
                            <button
                              onClick={() => handleClueSubmit(index)}
                              className="bg-white text-purple-600 px-6 py-3 rounded-xl font-bold hover:bg-purple-100 transition"
                            >
                              Submit
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}

                    <div className="text-center text-white mt-6">
                      <div className="flex justify-center mb-2">
                        <Gift />
                      </div>
                      <p className="text-lg">Progress: {currentClue + 1} / {clues.length} clues</p>
                    </div>
                  </div>
                </section>

                <footer className="text-center text-white text-lg">
                  <p className="mb-2">ğŸ’œ Made with endless love for you ğŸ’œ</p>
                  <p className="text-purple-200">
                    {foundEasterEggs.length} / {easterEggs.length} Easter eggs found! Keep exploring! âœ¨
                  </p>
                </footer>
              </div>
            </div>
          );
        };

        ReactDOM.render(<BirthdayWebsite />, document.getElementById('root'));
    </script>
</body>
</html>
